apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      name: hello-k8s
      labels:
        app: hello
    spec:
      containers:
        - name: hello-k8s
          image: ghcr.io/klavionik/hello-k8s/app
          envFrom:
            - secretRef:
                name: secrets
