name: Build app image

on:
  push:
    tags:
     - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.0.0
      with:
        push: true
        tags: ghcr.io/klavionik/hello-k8s/app:${{ github.ref_name }}
